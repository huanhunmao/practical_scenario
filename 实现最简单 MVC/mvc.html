<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mvc</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    // 模型
class Model {
  constructor(data) {
    this.data = data;
  }
  
  getData() {
    return this.data;
  }
}

// 视图
class View {
  constructor() {
    this.root = document.getElementById('app');
  }
  
  render(data) {
    this.root.innerHTML = `<div>${data}</div>`;
  }
}

// 控制器
class Controller {
  constructor(model, view) {
    this.model = model;
    this.view = view;
  }
  
  init() {
    const data = this.model.getData();
    this.view.render(data);
  }
}

// 使用示例
const model = new Model('Hello MVC! Making by Marxu');
const view = new View();
const controller = new Controller(model, view);

controller.init();

</script>
</html>
